<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3144/3144577.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="grid">
        <center>
            <h2>QR Code Generator</h2>
        </center>
        <center><img src="" alt="" id="img"></center>
        <select id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250" selected>250x250</option>
            <option value="300">300x300</option>
        </select>
        <br><br>
        <textarea id="qrtext" placeholder="Enter your text"></textarea>
        <br><br>
        <input type="submit" value="Generate" onclick="genQR()">
        <p>Developed By Nouran Hossam</p>
    </div>

<script src="main.js"></script>
</body>

</html>
